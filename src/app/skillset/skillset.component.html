<div id="skillset" class="offset"></div>
<section>
    <div class="content">
        <div class="skillset-headline">{{"skillset_Headline" | translate}}</div>
        <div class="skills-container">
            @for(skill of skills; track skills; let index = $index){
            <div class="single-skill-container">
                <img class="single-skill" src={{skill.url}}>
                <p>{{skill.name}}</p>
            </div>
            }
        </div>
    </div>
</section>
