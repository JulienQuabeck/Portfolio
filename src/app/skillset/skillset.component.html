<section id="skillset">
    <div class="skillset-headline">skill set</div>
    <div class="skills-container">
        @for(skill of skills; track skills; let index = $index){
            <div class="single-skill-container">
                <img class="single-skill" src={{skill.url}}>
                <p>{{skill.name}}</p>
            </div>

        }
    </div>
</section>
