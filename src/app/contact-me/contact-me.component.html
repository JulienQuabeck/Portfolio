<section id="contact">
    <img src="../../assets/img/Ellipse 9.png" class="ellipse1">
    <img src="../../assets/img/Ellipse 9.png" class="ellipse2">

    <div class="arrow-container">
        <a href="#landing-page" class="arrow">
            <!-- <img src="../../assets/img/Ellipse 9.png" class="ellipse3"> -->
            <!-- <img src="../../assets/img/arrow.png" class="arrow"> -->
            <!-- <img src="../../assets/img/arrow-hover.png" class="arrow display-none"> -->
        </a>


    </div>

    <h1>
        Contact
    </h1>
    <div class="content-container">
        <div class="left-container">
            <h2>Got a problem to solve?</h2>
            <p>Contact me through this form, I am interested in hearing from you, knowing your ideas and contributing to
                your projects with my work.</p>
            <p class="highlighted-text">Need a Frontend developer? <b>Contact me!</b></p>
        </div>
        <div class="right-container">


            <input id="name" type="text" placeholder="Your Name" class="input-hover" required>
            <input id="mail" type="email" placeholder="Your email" class="input-hover" required>
            <textarea id="message" placeholder="Your message" class="input-hover" required></textarea>
            <div class="privacy-policy-container" (click)=checkCheckbox()>
                <input [(ngModel)]="checked" id="privacy-policy-checkbox" class="checkbox" type="checkbox">
                <div class="privacy-policy">
                    I've read the <div>privacy policy</div> and agree to the processing of my
                    data as outlined.
                </div>
            </div>
            <div class="button-container">
                <button class="say-hello-button" disabled>Say hello ;)</button>
            </div>
        </div>

    </div>
</section>
